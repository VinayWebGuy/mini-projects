<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite CSS Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow">
        <div class="slide" style="--i:0;">
            <h2>01<span>Taj Mahal</span></h2>
            <img src="images/1.jpg" alt="">
        </div>
        <div class="slide" style="--i:1;">
            <h2>02<span>Red Fort</span></h2>
            <img src="images/2.jpg" alt="">
        </div>
        <div class="slide" style="--i:2;">
            <h2>03<span>Kutubminar</span></h2>
            <img src="images/3.jpg" alt="">
        </div>
        <div class="slide" style="--i:3;">
            <h2>04<span>Jantar Mantar</span></h2>
            <img src="images/4.jpg" alt="">
        </div>
        <div class="slide" style="--i:4;">
            <h2>05<span>India Gate</span></h2>
            <img src="images/5.jpg" alt="">
        </div>
        <div class="slide" style="--i:5;">
            <h2>06<span>Statue of Unity</span></h2>
            <img src="images/6.jpg" alt="">
        </div>
        <div class="slide" style="--i:6;">
            <h2>07<span>Statue of Liberty</span></h2>
            <img src="images/7.jpg" alt="">
        </div>
        <div class="slide" style="--i:7;">
            <h2>08<span>Lion Fountain</span></h2>
            <img src="images/8.jpg" alt="">
        </div>
        <div class="slide" style="--i:8;">
            <h2>09<span>China Wall</span></h2>
            <img src="images/9.jpg" alt="">
        </div>
        <div class="slide" style="--i:9;">
            <h2>10<span>London Bridge</span></h2>
            <img src="images/10.jpg" alt="">
        </div>
    </div>
</body>
</html>
