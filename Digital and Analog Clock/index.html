<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Clock</title>
</head>

<body>
    <div class="clock">
        <div class="digital" style="--clr: #3085C3">
            <div class="screen" data-txt="Hours">
                <div class="time">
                    <div id="hours"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr: #F4E869">
            <div class="screen" data-txt="Minutes">
                <div class="time">
                    <div id="minutes"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr: #990000">
            <div class="screen" data-txt="Seconds">
                <div class="time">
                    <div id="seconds"></div>
                </div>
            </div>
        </div>
        <div class="digital">
            <div class="box" id="hr" style="--clr: #3085C3"></div>
            <div class="box" id="min" style="--clr: #F4E869"></div>
            <div class="box" id="sec" style="--clr: #990000"></div>
            <div id="ampm"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
