<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile">
        <div class="front-mobile mobile-view">
            <div class="top-section">
                <div class="front-cam"></div>
                <div class="top-details">
                    <div class="top-left">
                        <div class="time">11:17</div>
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="top-right">
                        <i class="fa fa-wifi"></i>
                        <i class="fa fa-signal"></i>
                        <div class="battery-percentage">98%</div>
                        <i class="fa fa-battery-full"></i>
                    </div>
                </div>
            </div>
            <div class="search-menu-section">
                <div class="icons">
                    <i class="fa fa-search"></i>
                    <i class="fa fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="keypad">
                <div class="row">
                    <div class="number">1
                        <span><i class="fa fa-voicemail"></i></span>
                    </div>
                    <div class="number">2
                        <span>ABC</span>
                    </div>
                    <div class="number">3
                        <span>DEF</span>
                    </div>
                </div>
                <div class="row">
                    <div class="number">4
                        <span>GHI</span>
                    </div>
                    <div class="number">5
                        <span>JKL</span>
                    </div>
                    <div class="number">6
                        <span>MNO</span>
                    </div>
                </div>
                <div class="row">
                    <div class="number">7
                        <span>PQRS</span>
                    </div>
                    <div class="number">8
                        <span>TUV</span>
                    </div>
                    <div class="number">9
                        <span>WXYZ</span>
                    </div>
                </div>
                <div class="row">
                    <div class="number">*</div>
                    <div class="number">0
                        <span>+</span>
                    </div>
                    <div class="number">#</div>
                </div>
            </div>
            <div class="dial-button">
                <i class="fa fa-phone"></i>
            </div>
            <div class="call-tabs">
                <div class="tab active">Keypad</div>
                <div class="tab">Recents</div>
                <div class="tab">Contacts</div>
            </div>
            <div class="bottom-menu">
                <div class="icons">
                    <i class="fa fa-bars"></i>
                    <i class="fa-solid fa-house"></i>
                    <i class="fa fa-chevron-left"></i>
                </div>
            </div>
        </div>
        <div class="back-mobile mobile-view">
            <div class="back-cameras">
                <div class="camera"></div>
                <div class="camera"></div>
                <div class="camera"></div>
                <div class="camera"></div>
            </div>
            <div class="back-flash"></div>
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
