<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cicle Text Effect on Mouse Move</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="text">Circle - Text - Effects</h2>

<script>
    let text = document.querySelector('.text');

    text.innerHTML = text.textContent.replace(/\S/g,"<span>$&</span>")

    let elem = document.querySelectorAll('span')

    for(let i = 0; i < elem.length; i++) {
        elem[i].style.transform = `rotate(${i*18}deg)`
    }

    document.addEventListener('mousemove', function(e) {
        text.style.left = e.pageX + 'px';
        text.style.top = e.pageY + 'px';

        text.style.transform = `rotate(${(e.pageX / 2)}deg) rotate(${(e.pageY / -2)}deg)`
    })
</script>
</body>
</html>
